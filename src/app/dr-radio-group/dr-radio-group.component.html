<div>
  <label id="{{'radio' + element.row + '&' + element.column}}"
         style="padding: 10px;">
    {{element.name}}
  </label>
  <mat-radio-group>
    <mat-radio-button *ngFor="let radioEntry of element.value"
                      name="{{'radio' + element.row + '&' + element.column}}"
                      value="{{radioEntry.key}}">
      {{radioEntry.value}}
    </mat-radio-button>
  </mat-radio-group>
</div>
